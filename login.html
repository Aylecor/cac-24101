<body>
    <header>
        <a href="index.html">CAC-Movies</a>
    </header>
    <main>
        <div class="fondo">
            <div class="container">
                <form>
                    <h1>Iniciar Sesión</h1>    

                    <div class="form-input">
                        <input type="email" 
                        id="mail" 
                        name="mail" 
                        placeholder="Email" 
                        required>
                    </div>
            
                    <div class="form-input">
                        <input type="password"
                        id="contraseña"
                        name="contraseña"
                        placeholder="Contraseña"
                        required>
                    </div>
            
                    <button type="submit">Iniciar Sesión</button>
            
                    <div>
                        <a href="registro.html">Registrarse</a>
                    </div>
                                  
                </form>
    
            </div>
        </div>
        
        
    </main>
