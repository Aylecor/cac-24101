<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="./styles/formstyle.css">

    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html">CAC-Movies</a>
    </header>
    <main>
        <div class="fondo">
            <div class="container">
                <form>
                    <h1>Registro</h1>
            
                    <div class="form-input">
                        <input type="text" 
                        id="nombre" 
                        name="nombre" 
                        placeholder="Nombre" 
                        required>
                    </div>       
            
                    <div class="form-input">
                        <input type="text" 
                        id="apellido" 
                        name="apellido" 
                        placeholder="Apellido" 
                        required>
                    </div>
            
                    <div class="form-input">
                        <input type="email" 
                        id="mail" 
                        name="mail" 
                        placeholder="Email" 
                        required>
                    </div>
            
                    <div class="form-input">
                        <input type="password"
                        id="contraseña"
                        name="contraseña"
                        placeholder="Contraseña"
                        required>
                    </div>
            
                    <div class="form-input">
                        <input type="date"
                        id="fecha"
                        name="fecha"
                        required>
                    </div>
            
                    <div class="form-input">
                        <select id="pais" 
                        name="pais" 
                        required>
                            <option value="" disabled selected>País</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Brazil">Bolivia</option>
                            <option value="Canada">Brasil</option>
                            <option value="Argentina">Chile</option>
                            <option value="Brazil">Colombia</option>
                            <option value="Canada">Ecuador</option>
                            <option value="Argentina">Paraguay</option>
                            <option value="Brazil">Perú</option>
                            <option value="Canada">Uruguay</option>
                            <option value="Canada">Venezuela</option>
                        </select>
                    </div>
            
                    <div>
                        <input type="checkbox" 
                        id="terminos" 
                        name="terminos" required>
                        <label for="terminos">Acepto los términos y condiciones</label>
                    </div>
            
                    <button type="submit">Registrarse</button>
            
                    <div>
                        <a href="registro.html">Necesitas ayuda?</a>
                    </div>
                                  
                </form>
    
            </div>
        </div>
        
        
    </main>
    
</body>
</html>
